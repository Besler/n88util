
trigger:
- master

jobs:
- job: Linux
  displayName: Linux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: CondaEnvironment@0
    inputs:
        environmentName: 'n88'
        packageSpecs: 'python=3 boost'
  - script: |
      conda activate n88
    displayName: Activate conda
  - script: |
      mkdir build
    displayName: Make Build Directories
  - task: CMake@1
    inputs:
        workingDirectory: 'build'
        cmakeArgs: '..'

- job: macOS
  displayName: macOS
  pool:
    vmImage: 'macOS-latest'
  steps:
  - script: echo macOS

- job: Windows
  displayName: Windows
  pool:
    vmImage: 'windows-latest'
  steps:
  - script: echo Windows
